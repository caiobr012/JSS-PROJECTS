<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Qr Code</title>
    <link rel="stylesheet" href="/Qr code/css/style.css">
    <script src="/Qr code/js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <header id="qr-header">
            <h1>gerador de qr code</h1>

        </div>
    </div>
