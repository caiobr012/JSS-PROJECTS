<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada JS</title>
    <link rel="stylesheet" href="/Tabuada/css/style.css">
    <script src="/Tabuada/js/script.js" defer></script>
</head>
<body>
    <h2>Digite um número e descubra a tabuada</h2>
    <form id="multiplication-form">
        <div class="form-control">
            <label for="number">Tabuada do:</label>
            <input type="text" id="number" name="number" placeholder="Digite um número aqui">
        </div>
        <div class="form-control">
            <label for="multiplicador">Multiplicador:</label>
            <input type="text" id="multiplicador" name="multiplicador" value="10">
        </div>
        <input type="submit" value="calcular">
    </form>
    <div id="multiplication-table">
        <h2 id="multiplication-title">tabuada do: <span></span></h2>
        <div id="multiplication-operations">
            <p>Informe um numero para calcular uma tabuada</p>
        </div>
    </div>
    
</body>
</html>
